<ion-header>
  <ion-toolbar color="primary">
    <ion-item lines="none" class="header-item" detail="false">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Olá, {{ usuarios.nome }}</h2>
        <p>{{ usuarios.perfil }}(A)</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-menu-button id="main-content" auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Exibir os dados do usuário -->
  <ion-card class="user-info-card">
    <ion-card-header>
      <ion-card-title>Informações do Usuário</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Nome:</strong> {{ usuarios.nome }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label><strong>Email:</strong> {{ usuarios.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label><strong>Telefone:</strong> {{ usuarios.telefone }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label><strong>Perfil:</strong> {{ usuarios.perfil }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Menu lateral -->
<ion-menu side="end" content-id="main-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-item lines="none" class="menu-header-item">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ usuarios.nome }}</h2>
          <p>{{ usuarios.telefone }}</p>
        </ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button>
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Mapas</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="cloud-outline" slot="start"></ion-icon>
        <ion-label>Clima</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="planet-outline" slot="start"></ion-icon>
        <ion-label>Universo UFLA</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
      <ion-item button color="danger" (click)="sair()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

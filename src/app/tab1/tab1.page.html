<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-buttons>
          <ion-button (click)="sair()">
            SAIR<ion-icon name="log-out-outline"></ion-icon>
          </ion-button>
      </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="titulo-home">Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button> 
        <ion-menu-button id="main-content"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Exibe a lista se houver itens -->
  <ion-list *ngIf="itens.length > 0; else semUsuarios">
    <ion-item *ngFor="let item of itens">
      <ion-label>
        <h2>{{item.idusuarios}} - {{ item.nome }}</h2>
        <p>CPF: {{ item.cpf }}</p>
        <p>Email: {{ item.email }}</p>
        <small>{{item.perfil}}</small>
      </ion-label>

      <ion-buttons slot="end">
        <!-- Botão de Edição -->
        <ion-button (click)="aceitarUsuario(item)">
          <ion-icon slot="icon-only" name="checkmark" color="success"></ion-icon>
        </ion-button>


        <!-- Botão de Exclusão -->
        <!-- <ion-button color="danger" (click)="rejeitarUsuario(item)" >
          <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
        </ion-button> -->
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Mensagem se não houver usuários -->
  <ng-template #semUsuarios >
      <ion-label class="empty-message">Nenhum usuário para ser autenticado encontrado.</ion-label>
  </ng-template>
</ion-content>
